<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Modran Login Page</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container" id="container">

            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icon">
                        <a href="#" class="icon">
                            <img src="res/img/google.png" alt="Facebook">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/github.png" alt="Google">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/linkedin.png" alt="Facebook">
                        </a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>


            <div class="form-container sign-in">
                <form action="">
                    <h1>Sign in</h1>
                    <div class="social-icon">
                        <a href="#" class="icon">
                            <img src="res/img/google.png" alt="Facebook">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/github.png" alt="Google">
                        </a>
                        <a href="#" class="icon">
                            <img src="res/img/linkedin.png" alt="Facebook">
                        </a>
                    </div>
                    <span>or use your email for Sign in</span>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#">Forget password?</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with your Account</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Welcome User</h1>
                        <p>Let's create account for you to use our website all featuers</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>

        </div>


    </main>
    <footer>
        <script src="/js/script.js"></script>
    </footer>

</body>

</html>
